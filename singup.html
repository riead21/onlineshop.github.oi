<html>
    <head>
<title>sign-up</title>
<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<style>
body{
    padding: 0px;
    margin: 0px;
    background:linear-gradient(rgba(0,0,0,0.5),rgba(0,0,0,0.5)) , url("singin.jpg");
    background-position: center;
    background-size: cover;
}
.sing{
    margin-left:45%;
    margin-top: 1%;
}
.form{
    margin-left: 50%;
    margin-top: 20px;
    width: 80%;
}
.row{
    margin-right: 15px;
}
</style>
    </head>
    <body>
        <div>
            <div class="text-white text-capitalize sing">
              <h1>  <i class="fa fa-user-plus fa-spin" aria-hidden="true"></i>  sign-up</h1><hr class="w-25% h-25%">
            </div>
        </div>
        <div>
            <div class="row">
                <div  class="col-lg-7 col-md-6 col-12  ">
            <form class="form text-white text-capitalize">
                <div class="form-group">
                  <label for="exampleInputEmail1">first-name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your first-name">
                  <small id="emailHelp" class="form-text text-muted"></small>
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">last-name</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your last name">
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">Email </label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-white">We'll never share your email with anyone else.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">mobile-number</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter your mobile-number">
                    <small id="emailHelp" class="form-text text-muted"></small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">password</label>
                    <input type="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter password">
                    <small id="emailHelp" class="form-text text-white">you never show your password to others.</small>
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">confirme-Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="confirm-Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">sign-up</button>
              </form>
        </div></div></div>

    </body>
</html>
