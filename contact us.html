        <section class="container-fluid mx-auto   ">

        <section class="container-fluid mx-auto  s1 ">
            <div class="row">
                <div class="col-md-10 col-11 mx-auto bg-danger curve ">
                    <div class="row">
                    <div class="col-lg-7 col-md-6 col-12  ">
                   
                            <form class="form text-capitalize text-white " onsubmit="return validation()" autocomplete="off">
                                <div class="form-group">
                                  <label for="exampleInputEmail1">name</label>
                                  <input type="text" class="form-control" id="name" aria-describedby="emailHelp" placeholder="Enter your name">
                                  <span class="text-white font-weight-bold " id="username"> </span>
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">email</label>
                                    <input type="email" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Enter your email">
                                    <span class="text-white font-weight-bold " id="useraddress"> </span>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleInputEmail1">mobile-number</label>
                                    <input type="text" class="form-control" id="mobile-number" aria-describedby="emailHelp" placeholder="Enter your mobile-number">
                                    <span class="text-white font-weight-bold " id="usermobilenumber"> </span>
                                  </div>
                                  <div class="form-group">
                                    <label for="exampleFormControlTextarea1">comment</label>
                                   
                                    <textarea class="form-control" id="comment" rows="5" placeholder="enter your comment"></textarea>
                                    <span class="text-white font-weight-bold " id="usercomment"> </span>
                                  </div>
                              
                                <div class="form-check">
                                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
                                </div>
                                <button type="submit" class="btn btn-primary" name="submit" value="submit">submit</button>
                              </form>

</div></div>

        <script>
          function validation(){
            var nam1=document.getElementById('name').value;
            var address1=document.getElementById('address').value;
            var mobilenumber=document.getElementById('mobile-number').value;
            var comment=document.getElementById('comment').value;
            
            if(nam1==""){
              document.getElementById('username').innerHTML="**please enter your name";
              return false;

            }
      
       
            if(address1==""){
              document.getElementById('useraddress').innerHTML="**please enter your address";
              return false;

          }
         
          if(mobilenumber==""){
              document.getElementById('usermobilenumber').innerHTML="**please fiil up mobile number";
              return false;
            }
            if(comment==""){
              document.getElementById('usercomment').innerHTML="**please fiil up comment";
              return false;
            }
          }
         

        </script>
